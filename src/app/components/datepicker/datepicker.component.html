<div class="d-flex justify-content-between align-items-center font-weight-bold font-sm">
	<a [routerLink]="[]" [queryParams]="{date: dayMinus1Param}" class="date"><i class="fa fa-chevron-left"></i></a>
	<a [routerLink]="[]" [queryParams]="{date: dayMinus2Param}" class="date" >{{dayMinus2Display}}</a>
	<a [routerLink]="[]" [queryParams]="{date: dayMinus1Param}" class="date">{{dayMinus1Display}}</a>
	<a [routerLink]="[]" [queryParams]="{date: todayParam}" class="date current-date">{{todayDisplay}}</a>
	<a [routerLink]="[]" [queryParams]="{date: dayPlus1Param}" class="date">{{dayPlus1Display}}</a>
	<a [routerLink]="[]" [queryParams]="{date: dayPlus2Param}" class="date">{{dayPlus2Display}}</a>
	<a [routerLink]="[]" [queryParams]="{date: dayPlus1Param}" class="date"><i class="fa fa-chevron-right"></i></a>
</div>
